<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video-Deadline-Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #18181b;
      --secondary-color: #27272a;
      --accent-color: #71717a;
      --text-primary: #fafafa;
      --text-secondary: #a1a1aa;
      --background: #09090b;
      --surface: #18181b;
      --surface-hover: #27272a;
      --border: #27272a;
      --border-hover: #3f3f46;
      --success: #22c55e;
      --warning: #eab308;
      --danger: #ef4444;
      --border-radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --primary-color: #f4f4f5;
        --secondary-color: #e4e4e7;
        --accent-color: #71717a;
        --text-primary: #18181b;
        --text-secondary: #52525b;
        --background: #ffffff;
        --surface: #f8f9fa;
        --surface-hover: #f1f3f4;
        --border: #e4e4e7;
        --border-hover: #d4d4d8;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.5;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background gradient */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, var(--background), var(--primary-color), var(--secondary-color), var(--primary-color));
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      z-index: -2;
    }

    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--accent-color);
      border-radius: 50%;
      animation: float 6s infinite linear;
      opacity: 0.3;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInScale {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      animation: fadeInUp 0.8s ease-out;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 800;
      background: linear-gradient(135deg, var(--text-primary), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }

    .theme-toggle {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text-primary);
      cursor: pointer;
      font-size: 1.5rem;
      padding: 0.75rem;
      border-radius: var(--border-radius);
      transition: var(--transition);
      backdrop-filter: blur(20px);
    }

    .theme-toggle:hover {
      background: var(--surface-hover);
      transform: translateY(-2px);
      border-color: var(--border-hover);
    }

    .task-form {
      background: var(--surface);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      border: 1px solid var(--border);
      backdrop-filter: blur(20px);
      animation: slideInScale 0.8s ease-out 0.4s both;
    }

    .task-form .form-group:last-child {
      display: flex;
      align-items: flex-end;
    }

    .task-form button[type="submit"] {
      width: 100%;
      height: 100%;
      min-height: 48px;
      background: var(--text-primary);
      color: var(--background);
      border: 2px solid var(--text-primary);
      border-radius: var(--border-radius);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .task-form button[type="submit"]:hover {
      transform: translateY(-2px);
      background: var(--background);
      color: var(--text-primary);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .task-form button[type="submit"]:active {
      transform: translateY(0);
    }

    .task-form.disabled {
      opacity: 0.5;
      pointer-events: none;
      filter: blur(1px);
      transition: var(--transition);
    }

    .task-form.disabled button[type="submit"] {
      cursor: not-allowed;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .form-group label {
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--text-secondary);
    }

    input, button {
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
      background: var(--background);
      color: var(--text-primary);
    }

    input:focus {
      outline: none;
      border-color: var(--border-hover);
      box-shadow: 0 0 0 3px rgba(113, 113, 122, 0.1);
    }

    .btn {
      background: var(--text-primary);
      color: var(--background);
      border: 2px solid var(--text-primary);
      cursor: pointer;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      justify-content: center;
      transition: var(--transition);
    }

    .btn:hover {
      transform: translateY(-2px);
      background: var(--background);
      color: var(--text-primary);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .btn-danger {
      background: var(--danger);
      border-color: var(--danger);
    }

    .btn-danger:hover {
      background: var(--background);
      color: var(--danger);
    }

    .btn-success {
      background: var(--success);
      border-color: var(--success);
    }

    .btn-success:hover {
      background: var(--background);
      color: var(--success);
    }

    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      animation: fadeInUp 0.8s ease-out 0.6s both;
    }

    .filter-btn {
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      color: var(--text-primary);
      font-weight: 600;
      backdrop-filter: blur(20px);
    }

    .filter-btn:hover {
      background: var(--surface-hover);
      transform: translateY(-2px);
      border-color: var(--border-hover);
    }

    .filter-btn.active {
      background: var(--text-primary);
      color: var(--background);
      border-color: var(--text-primary);
    }

    .task-list {
      display: grid;
      gap: 1.5rem;
      animation: fadeInUp 0.8s ease-out 0.8s both;
    }

    .task {
      background: var(--surface);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      display: grid;
      gap: 1.5rem;
      transition: var(--transition);
      animation: slideInScale 0.3s ease;
      border: 1px solid var(--border);
      backdrop-filter: blur(20px);
    }

    .task:hover {
      transform: translateY(-2px);
      border-color: var(--border-hover);
    }

    .task.urgent {
      border-left: 4px solid var(--danger);
    }

    .task.soon {
      border-left: 4px solid var(--warning);
    }

    .task.normal {
      border-left: 4px solid var(--success);
    }

    .task.completed {
      opacity: 0.7;
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-title {
      font-weight: 600;
      font-size: 1.25rem;
      color: var(--text-primary);
    }

    .task-meta {
      display: flex;
      gap: 1.5rem;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .task-actions {
      display: flex;
      gap: 1rem;
    }

    .task-actions button {
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      border: none;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 600;
    }

    .empty-state {
      text-align: center;
      padding: 4rem;
      color: var(--text-secondary);
      background: var(--surface);
      border-radius: var(--border-radius);
      border: 1px solid var(--border);
      backdrop-filter: blur(20px);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--accent-color);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      z-index: 999;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .overlay.active {
      display: block;
      opacity: 1;
    }

    .github-config {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      background: var(--surface);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none;
      max-width: 500px;
      width: 90%;
      border: 1px solid var(--border);
      backdrop-filter: blur(20px);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .github-config.active {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .github-config h2 {
      margin-bottom: 1.5rem;
      color: var(--text-primary);
      font-weight: 700;
      font-size: 1.5rem;
    }

    .github-config .form-group {
      margin-bottom: 1.5rem;
    }

    .github-config label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .github-config input {
      width: 100%;
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--border-radius);
      background: var(--background);
      color: var(--text-primary);
      font-size: 1rem;
      transition: var(--transition);
    }

    .github-config input:focus {
      border-color: var(--border-hover);
      box-shadow: 0 0 0 3px rgba(113, 113, 122, 0.1);
    }

    .github-config small {
      display: block;
      margin-top: 0.75rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .github-config small a {
      color: var(--accent-color);
      text-decoration: none;
      transition: var(--transition);
    }

    .github-config small a:hover {
      color: var(--text-primary);
    }

    .github-config .btn {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
    }

    .github-config .error-message {
      color: var(--danger);
      margin-top: 1rem;
      padding: 1rem;
      border-radius: var(--border-radius);
      background: rgba(239, 68, 68, 0.1);
      display: none;
      font-size: 0.95rem;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .github-config .error-message.active {
      display: block;
      animation: fadeInUp 0.3s ease-out;
    }

    .github-config .token-status {
      margin-top: 1rem;
      font-size: 0.95rem;
      padding: 1rem;
      border-radius: var(--border-radius);
      transition: var(--transition);
    }

    .github-config .token-status.valid {
      color: var(--success);
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .github-config .token-status.invalid {
      color: var(--danger);
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    #configButton {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: var(--transition);
    }

    #configButton.active {
      background: var(--text-primary);
      color: var(--background);
    }

    #configButton.btn-danger {
      background: var(--danger);
      border-color: var(--danger);
    }

    #configButton.btn-danger:hover {
      background: var(--background);
      color: var(--danger);
    }

    #configButton.btn-success {
      background: var(--success);
      border-color: var(--success);
    }

    #configButton.btn-success:hover {
      background: var(--background);
      color: var(--success);
    }

    .sync-status {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      background: var(--surface);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.95rem;
      font-weight: 600;
      z-index: 1000;
      transition: var(--transition);
      border: 1px solid var(--border);
      backdrop-filter: blur(20px);
      transform: translateY(0);
      opacity: 1;
    }

    .sync-status.hidden {
      transform: translateY(100%);
      opacity: 0;
    }

    .sync-status.syncing {
      background: var(--text-primary);
      color: var(--background);
      border-color: var(--text-primary);
    }

    .sync-status.syncing i {
      animation: spin 1s linear infinite;
    }

    .sync-status.error {
      background: var(--danger);
      color: white;
      border-color: var(--danger);
    }

    .sync-status.success {
      background: var(--success);
      color: white;
      border-color: var(--success);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .task-form {
        grid-template-columns: 1fr;
        padding: 1.5rem;
      }

      .task-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .task-meta {
        flex-direction: column;
        gap: 0.5rem;
      }

      .task-actions {
        flex-direction: column;
      }

      .task-actions button {
        width: 100%;
      }

      .github-config {
        width: 95%;
        padding: 1.5rem;
      }

      .sync-status {
        left: 1rem;
        right: 1rem;
        bottom: 1rem;
        justify-content: center;
      }
    }
  </style>
</head>

  <!-- Füge das Particles-Element hinzu -->

  <!-- Füge das Particles-Skript hinzu -->
  <script>
    // Create floating particles
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
      particle.style.animationDelay = Math.random() * 2 + 's';
      
      const colors = [
        'var(--accent-color)', 
        'var(--text-secondary)',
        'var(--border-hover)'
      ];
      const colorValues = [
        getComputedStyle(document.documentElement).getPropertyValue('--accent-color'),
        getComputedStyle(document.documentElement).getPropertyValue('--text-secondary'),
        getComputedStyle(document.documentElement).getPropertyValue('--border-hover')
      ];
      particle.style.background = colorValues[Math.floor(Math.random() * colorValues.length)] + '80';
      
      document.getElementById('particles').appendChild(particle);
      
      setTimeout(() => {
        if (particle.parentNode) {
          particle.parentNode.removeChild(particle);
        }
      }, 6000);
    }

    // Create particles periodically
    setInterval(createParticle, 300);

    // Add smooth hover effects
    document.querySelectorAll('.btn, .filter-btn, .theme-toggle').forEach(element => {
      element.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-2px)';
      });
      
      element.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0)';
      });
    });

    // Add click ripple effect
    document.querySelectorAll('.btn, .filter-btn, .theme-toggle').forEach(element => {
      element.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.cssText = `
          position: absolute;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.3);
          transform: scale(0);
          animation: ripple 0.6s linear;
          width: ${size}px;
          height: ${size}px;
          left: ${x}px;
          top: ${y}px;
        `;
        
        this.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });

    // Add ripple animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>

  <!-- Hauptskript -->
  <script>
    // Globale Variablen

    document.addEventListener('DOMContentLoaded', async function() {

            configDialog: !!configDialog,
            overlay: !!overlay,
            tokenInput: !!tokenInput,
            saveButton: !!saveButton,
            configButton: !!configButton,
            taskForm: !!taskForm,
            tokenStatus: !!tokenStatus,
            tokenError: !!tokenError,

            clientSuggestions: !!clientSuggestions,
            taskList: !!taskList,
            filterButtons: !!filterButtons
        });

        // Setze Theme

        document.body.setAttribute('data-theme', savedTheme);
        
        const themeIcon = document.querySelector('.theme-toggle i');
        if (themeIcon) {
            themeIcon.className = savedTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // Funktion zum Aktualisieren des Formular-Status
        function updateFormStatus() {
            if (!taskForm || !configButton) return;

            if (!GITHUB_CONFIG.token) {
                taskForm.classList.add('disabled');
                updateTokenStatus('Bitte konfigurieren Sie zuerst den GitHub Token', false);

                if (!configDialog.classList.contains('active')) {
                    showGitHubConfig(true);
                }
            } else {
                taskForm.classList.remove('disabled');

            }

        // Funktion zum Aktualisieren des Token-Status
        function updateTokenStatus(message, isValid = null) {
            if (!tokenStatus || !tokenError) return;
            
            tokenStatus.textContent = message;
            tokenStatus.className = 'token-status' + (isValid === null ? '' : isValid ? ' valid' : ' invalid');
            
            tokenError.textContent = isValid === false ? message : '';
            tokenError.className = 'error-message' + (isValid === false ? ' active' : '');
        }

        // Funktion zum Aktualisieren des Sync-Status
        function updateSyncStatus(status, message) {
            const syncStatus = document.getElementById('syncStatus');
            if (!syncStatus) return;
            
            syncStatus.className = `sync-status ${status}`;
            syncStatus.innerHTML = `
                <i class="fas fa-${status === 'syncing' ? 'sync fa-spin' : 
                                status === 'error' ? 'exclamation-circle' : 
                                'check-circle'}"></i>
                <span>${message}</span>
            `;
        }

        // Funktion zum Anzeigen/Ausblenden des Dialogs
        function showGitHubConfig(show = true) {
            console.log('Zeige GitHub Konfiguration:', show);

                return;
            }

                }

        // GitHub API Funktionen
        async function testGitHubAccess() {
            if (!GITHUB_CONFIG.token) {
                throw new Error('Bitte konfigurieren Sie zuerst den GitHub Token');
            }
            try {
                console.log('Teste GitHub-Zugriff...');
                const repoPath = `${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}`;
                console.log('Repository:', repoPath);
                
                // Teste Repository-Zugriff
                const response = await fetch(
                    `https://api.github.com/repos/${repoPath}`,
                    {
                        headers: {
                            'Accept': 'application/vnd.github.v3+json',
                            'Authorization': `token ${GITHUB_CONFIG.token}`,
                            'User-Agent': 'Video-Tasks-Manager'
                        }
                    }
                );

                console.log('Repository Test Status:', response.status);
                const responseText = await response.text();
                console.log('Repository Test Response:', responseText);

                if (!response.ok) {
                    throw new Error(`Repository nicht gefunden (${response.status}): ${responseText}`);
                }

                // Teste tasks-Ordner-Zugriff
                const tasksResponse = await fetch(
                    `https://api.github.com/repos/${repoPath}/contents/tasks`,
                    {
                        headers: {
                            'Accept': 'application/vnd.github.v3+json',
                            'Authorization': `token ${GITHUB_CONFIG.token}`,
                            'User-Agent': 'Video-Tasks-Manager'
                        }
                    }
                );

                console.log('Tasks-Ordner Test Status:', tasksResponse.status);
                const tasksResponseText = await tasksResponse.text();
                console.log('Tasks-Ordner Test Response:', tasksResponseText);

                if (!tasksResponse.ok && tasksResponse.status !== 404) {
                    throw new Error(`Fehler beim Zugriff auf tasks-Ordner (${tasksResponse.status}): ${tasksResponseText}`);
                }

                return {
                    repositoryAccess: response.ok,
                    tasksFolderExists: tasksResponse.ok
                };
            } catch (error) {
                console.error('GitHub-Zugriffstest fehlgeschlagen:', error);
                throw error;
            }
        }

        async function getFileContent() {
            if (!GITHUB_CONFIG.token) {
                throw new Error('Bitte konfigurieren Sie zuerst den GitHub Token');
            }
            try {
                console.log('Lade Daten von GitHub...');
                const repoPath = `${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}`;
                
                const response = await fetch(
                    `https://api.github.com/repos/${repoPath}/contents/tasks/data.json`,
                    {
                        headers: {
                            'Accept': 'application/vnd.github.v3+json',
                            'Authorization': `token ${GITHUB_CONFIG.token}`,
                            'User-Agent': 'Video-Tasks-Manager'
                        }
                    }
                );

                if (response.status === 404) {
                    console.log('Datei existiert noch nicht');
                    return null;
                }

                if (!response.ok) {
                    throw new Error(`Fehler beim Laden (${response.status}): ${await response.text()}`);
                }

                const data = await response.json();
                console.log('Daten erfolgreich geladen, SHA:', data.sha);
                return {
                    content: JSON.parse(atob(data.content)),
                    sha: data.sha
                };
            } catch (error) {
                console.error('Fehler beim Laden:', error);
                updateSyncStatus('error', `Fehler beim Laden: ${error.message}`);
                return null;
            }
        }

        async function updateFileContent(content, sha) {
            if (!GITHUB_CONFIG.token) {
                throw new Error('Bitte konfigurieren Sie zuerst den GitHub Token');
            }
            try {
                console.log('Aktualisiere Daten auf GitHub...');
                const repoPath = `${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}`;
                
                // Wenn keine SHA vorhanden ist, versuche sie zu holen
                if (!sha) {
                    const existingData = await getFileContent();
                    if (existingData) {
                        sha = existingData.sha;
                        console.log('Gefundene SHA:', sha);
                    }
                }

                const response = await fetch(
                    `https://api.github.com/repos/${repoPath}/contents/tasks/data.json`,
                    {
                        method: 'PUT',
                        headers: {
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json',
                            'Authorization': `token ${GITHUB_CONFIG.token}`,
                            'User-Agent': 'Video-Tasks-Manager'
                        },
                        body: JSON.stringify({
                            message: 'Update tasks',
                            content: btoa(JSON.stringify(content, null, 2)),
                            sha: sha || null,
                            branch: 'main'
                        })
                    }
                );

                console.log('GitHub API Response Status:', response.status);
                const responseText = await response.text();
                console.log('GitHub API Response:', responseText);

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Ungültiger Token. Bitte erstellen Sie einen neuen Token mit "repo" Scope.');
                    }
                    throw new Error(`GitHub API Fehler (${response.status}): ${responseText}`);
                }

                console.log('Daten erfolgreich aktualisiert');
                return true;
            } catch (error) {
                console.error('Fehler beim Aktualisieren:', error);
                updateSyncStatus('error', `Fehler beim Speichern: ${error.message}`);
                return false;
            }
        }

        async function syncTasks() {
            if (syncInProgress) return;
            syncInProgress = true;
            updateSyncStatus('syncing', 'Synchronisiere...');

            try {
                // Versuche zuerst, die Datei zu erstellen, wenn sie nicht existiert
                const existingData = await getFileContent();
                console.log('Vorhandene Daten:', existingData ? 'Ja' : 'Nein');
                
                if (!existingData) {
                    console.log('Erstelle neue Datei mit', tasks.length, 'Tasks');
                    // Stelle sicher, dass wir ein leeres Array haben, wenn keine Tasks vorhanden sind
                    if (!Array.isArray(tasks)) {
                        tasks = [];
                    }
                    const success = await updateFileContent(tasks, null);
                    if (success) {
                        updateSyncStatus('success', 'Synchronisiert');
      renderTasks();
                    }
                } else {
                    // Wenn die Datei existiert, merge die Daten
                    const remoteTasks = existingData.content;
                    console.log('Remote Tasks:', remoteTasks.length);
                    console.log('Lokale Tasks:', tasks.length);
                    
                    // Stelle sicher, dass remoteTasks ein Array ist
                    const mergedTasks = Array.isArray(remoteTasks) ? [...remoteTasks] : [];
                    
                    // Füge neue lokale Tasks hinzu
                    if (Array.isArray(tasks)) {
                        tasks.forEach(localTask => {
                            const existingIndex = mergedTasks.findIndex(t => t.id === localTask.id);
                            if (existingIndex === -1) {
                                mergedTasks.push(localTask);
                            } else if (localTask.updatedAt > mergedTasks[existingIndex].updatedAt) {
                                mergedTasks[existingIndex] = localTask;
                            }
                        });
                    }

                    tasks = mergedTasks;
                    console.log('Nach Merge:', tasks.length, 'Tasks');

                    // Speichere aktualisierte Daten mit der bekannten SHA
                    const success = await updateFileContent(tasks, existingData.sha);
                    if (success) {
                        updateSyncStatus('success', 'Synchronisiert');
                        renderTasks();
                    }
                }
            } catch (error) {
                console.error('Synchronisationsfehler:', error);
                updateSyncStatus('error', `Synchronisationsfehler: ${error.message}`);
            } finally {
                syncInProgress = false;
            }
        }

        // Funktion zum Rendern der Tasks
    function renderTasks() {
      const taskList = document.getElementById("taskList");
            if (!taskList) return;
            
      taskList.innerHTML = "";

            const filteredTasks = tasks.filter(task => {
                switch (currentFilter) {
                    case 'all':
                        return !task.done;
                    case 'active':
                        return !task.done;
                    case 'completed':
                        return task.done;
                    case 'urgent':
                        return getTaskStatus(task) === 'urgent' && !task.done;
                    default:
                        return !task.done;
                }
            });

            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list fa-3x"></i>
                        <p>${currentFilter === 'completed' ? 'Keine erledigten Aufgaben' : 'Keine aktiven Aufgaben'}</p>
                    </div>
                `;
                return;
            }

            // Sortiere Tasks nach Deadline (dringendste zuerst)
            filteredTasks.sort((a, b) => {
                const dateA = new Date(a.deadline);
                const dateB = new Date(b.deadline);
                return dateA - dateB;
            });

            filteredTasks.forEach(task => {
                const status = getTaskStatus(task);
                const div = document.createElement("div");
                div.className = `task ${status} ${task.done ? "completed" : ""}`;
                
        div.innerHTML = `
                    <div class="task-header">
                        <div class="task-title">${task.client}</div>
                        <div class="task-meta">
                            <span><i class="fas fa-video"></i> ${task.videos} Videos</span>
                            <span><i class="fas fa-calendar"></i> ${formatDate(task.deadline)}</span>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="btn ${task.done ? 'btn-danger' : 'btn-success'} toggle-done" data-task-id="${task.id}">
                            <i class="fas ${task.done ? 'fa-undo' : 'fa-check'}"></i>
                            ${task.done ? 'Rückgängig' : 'Erledigt'}
                        </button>
                        <button class="btn btn-danger delete-task" data-task-id="${task.id}">
                            <i class="fas fa-trash"></i> Löschen
                        </button>
          </div>
        `;

                // Füge Event-Listener für die Buttons hinzu
                const toggleButton = div.querySelector('.toggle-done');
                const deleteButton = div.querySelector('.delete-task');

                toggleButton.addEventListener('click', () => {
                    toggleDone(task.id);
                });

                deleteButton.addEventListener('click', async () => {
                    try {
                        await deleteTask(task.id);
                    } catch (error) {
                        console.error('Fehler beim Löschen:', error);
                        alert('Fehler beim Löschen der Aufgabe: ' + error.message);
                    }
                });

                taskList.appendChild(div);
            });
        }

        // Hilfsfunktionen für Tasks
        function getTaskStatus(task) {
            const deadlineDate = new Date(task.deadline);
            const today = new Date();
            const daysLeft = Math.ceil((deadlineDate - today) / (1000 * 60 * 60 * 24));

            if (task.done) return 'completed';
            if (daysLeft < 2) return 'urgent';
            if (daysLeft < 7) return 'soon';
            return 'normal';
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('de-DE', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Task-Management Funktionen
        function toggleDone(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.done = !task.done;
                task.updatedAt = new Date().toISOString();
        saveTasks();
        renderTasks();
      }
    }

        async function deleteTask(taskId) {
            console.log('Versuche Task zu löschen:', taskId);
            
            if (!confirm("Möchten Sie diese Aufgabe wirklich löschen?")) {
                return;
            }

            try {
                console.log('Lösche Task:', taskId);
                updateSyncStatus('syncing', 'Lösche Aufgabe...');

                // Entferne die Task aus dem Array
                const taskIndex = tasks.findIndex(t => t.id === taskId);
                if (taskIndex === -1) {
                    throw new Error('Aufgabe nicht gefunden');
                }

                tasks.splice(taskIndex, 1);
                console.log('Task aus Array entfernt, verbleibende Tasks:', tasks.length);

                // Speichere und synchronisiere die Änderungen
                await saveTasks();
                console.log('Änderungen gespeichert');
                
                // Aktualisiere die Anzeige
                renderTasks();
                
                // Zeige Erfolgsmeldung
                updateSyncStatus('success', 'Aufgabe gelöscht');
                
                // Verstecke die Erfolgsmeldung nach 3 Sekunden
                setTimeout(() => {
                    const syncStatus = document.getElementById('syncStatus');
                    if (syncStatus) {
                        syncStatus.classList.add('hidden');
                    }
                }, 3000);
            } catch (error) {
                console.error('Fehler beim Löschen:', error);
                updateSyncStatus('error', `Fehler beim Löschen: ${error.message}`);
                throw error;
            }
        }

        async function saveTasks() {
            try {
                // Aktualisiere die updatedAt-Zeitstempel
                tasks.forEach(task => {
                    if (!task.updatedAt) {
                        task.updatedAt = new Date().toISOString();
                    }
                });

                // Synchronisiere mit GitHub
                await syncTasks();
            } catch (error) {
                console.error('Fehler beim Speichern:', error);
                throw error;
            }
        }

        // Mache Funktionen global verfügbar
        window.updateFormStatus = updateFormStatus;
        window.updateTokenStatus = updateTokenStatus;
        window.updateSyncStatus = updateSyncStatus;
        window.showGitHubConfig = showGitHubConfig;
        window.testGitHubAccess = testGitHubAccess;
        window.syncTasks = syncTasks;
        window.renderTasks = renderTasks;
        window.toggleDone = toggleDone;
        window.deleteTask = deleteTask;
        window.saveTasks = saveTasks;
        window.getTaskStatus = getTaskStatus;
        window.formatDate = formatDate;

        // Initialisiere GitHub-Konfiguration und Tasks
        async function initializeApp() {
            if (!GITHUB_CONFIG.token) {
                console.log('Kein Token gefunden, zeige Dialog...');
                updateFormStatus();
                setTimeout(() => showGitHubConfig(true), 100);
            } else {
                console.log('Token gefunden, starte Synchronisation...');
                updateFormStatus();
                try {
                    updateSyncStatus('syncing', 'Lade Aufgaben...');
                    await syncTasks();
                    renderTasks();
                    updateSyncStatus('success', 'Synchronisiert');
                } catch (error) {
                    console.error('Fehler bei der initialen Synchronisation:', error);
                    updateSyncStatus('error', `Synchronisationsfehler: ${error.message}`);
                }
            }
        }

        // Starte die Initialisierung
        await initializeApp();

        // Event-Listener für Filter-Buttons
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', () => {
                // Entferne active-Klasse von allen Buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Füge active-Klasse zum geklickten Button hinzu
                button.classList.add('active');
                
                // Aktualisiere den aktuellen Filter
                currentFilter = button.dataset.filter;
                
                // Rendere die Tasks neu
                renderTasks();
            });
        });

        // Event-Listener für das Formular
        taskForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            if (!GITHUB_CONFIG.token) {
                alert('Bitte konfigurieren Sie zuerst den GitHub Token');
                showGitHubConfig(true);
                return;
            }

            const client = document.getElementById('client').value.trim();
            const videos = parseInt(document.getElementById('videos').value);
            const deadline = document.getElementById('deadline').value;

            if (!client || !videos || !deadline) {
                alert('Bitte füllen Sie alle Felder aus');
                return;
            }

            const newTask = {
                id: Date.now(),
                client,
                videos,
                deadline,
                done: false,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            tasks.push(newTask);
            await saveTasks();
    renderTasks();

            // Formular zurücksetzen
            taskForm.reset();
            document.getElementById('client').focus();
        });

        // Event-Listener für Theme-Toggle
        document.querySelector('.theme-toggle').addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const themeIcon = document.querySelector('.theme-toggle i');
            if (themeIcon) {
                themeIcon.className = newTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            }
        });

        // Event-Listener für GitHub Token Speichern
        document.getElementById('saveTokenButton').addEventListener('click', async () => {
            const token = document.getElementById('githubToken').value.trim();
            if (!token) {
                updateTokenStatus('Bitte geben Sie einen Token ein', false);
                return;
            }

            try {
                GITHUB_CONFIG.token = token;
                const access = await testGitHubAccess();
                if (access.repositoryAccess) {
                    updateTokenStatus('Token gültig', true);
                    updateFormStatus();
                    showGitHubConfig(false);
                    await syncTasks();
                } else {
                    throw new Error('Keine Zugriffsrechte auf das Repository');
                }
            } catch (error) {
                console.error('Token-Test fehlgeschlagen:', error);
                updateTokenStatus(error.message, false);
                GITHUB_CONFIG.token = null;
            }
        });

        // Event-Listener für GitHub Konfiguration öffnen/schließen
        document.getElementById('configButton').addEventListener('click', () => {
            showGitHubConfig(true);
        });

        document.getElementById('overlay').addEventListener('click', () => {
            showGitHubConfig(false);
        });

        // Event-Listener für Client-Vorschläge
        document.getElementById('client').addEventListener('input', (event) => {
            const input = event.target.value.trim().toLowerCase();
            const suggestions = document.getElementById('clientSuggestions');
            
            if (!input) {
                suggestions.innerHTML = '';
                return;
            }

            const uniqueClients = [...new Set(tasks.map(task => task.client))];
            const matches = uniqueClients.filter(client => 
                client.toLowerCase().includes(input)
            );

            if (matches.length > 0) {
                suggestions.innerHTML = matches
                    .map(client => `<div class="suggestion">${client}</div>`)
                    .join('');
                
                suggestions.querySelectorAll('.suggestion').forEach(suggestion => {
                    suggestion.addEventListener('click', () => {
                        document.getElementById('client').value = suggestion.textContent;
                        suggestions.innerHTML = '';
                    });
                });
            } else {
                suggestions.innerHTML = '';
            }
        });

        // Schließe Vorschläge beim Klick außerhalb
        document.addEventListener('click', (event) => {
            const suggestions = document.getElementById('clientSuggestions');
            const clientInput = document.getElementById('client');
            
            if (!clientInput.contains(event.target) && !suggestions.contains(event.target)) {
                suggestions.innerHTML = '';
            }
        });

        // Initialisiere das Formular
        updateFormStatus();
    });
  </script>
